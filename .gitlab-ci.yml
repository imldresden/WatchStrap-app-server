cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

install:
  stage: build
  script:
    - npm install
  tags:
    - node

lint:
  stage: test
  script:
    - npm run-script lint
  tags:
    - node

tests:
  stage: test
  script:
    - npm stop
    - npm start
    - npm test
    - npm stop
  tags:
    - node

deploy:
  stage: deploy
  script:
    - npm stop
    - npm start
  tags:
    - node