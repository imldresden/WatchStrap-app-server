<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StrapDisplay</title>
    <link rel="shortcut icon" href="favicon.png">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
<div id="appContainer"></div>
<div id="debug">
    <label>
            Setup
            <select id="debug-setup"></select>
        </label>
    <label>
        Overall scale
        <input id="debug-overall-scale" type="number" name="Overall Scale" value="1" />
    </label>
    <label>
        Overall X
        <input id="debug-overall-x" type="number" name="Overall X" value="-100" />
    </label>
    <label>
        Overall Y
        <input id="debug-overall-y" type="number" name="Overall Y" value="-120" />
    </label>
    <label>
        Spacing Strap-to-Watch X
        <input id="debug-spacing" type="number" name="Lower X" value="130" />
    </label>
    <button id="debug-bezelrotate-cw">Bezel Rotate CW</button>
    <button id="debug-bezelrotate-ccw">Bezel Rotate CCW</button>
    <button id="debug-hwkey-back">Back Button</button>
    <button id="debug-clear-lostrap">Clear Lower Strap</button>
    <button id="debug-clear-upstrap">Clear Upper Strap</button>
    <p id="ssvg-debug">SSVG: active</p>
</div>

<script type="module" src="main.mjs"></script>

</body>
</html>
