<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test touch inject</title>
    <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body style='margin:0;'>
<svg id='surfaceSvg' height='400' width='400'></svg>
<!--<script src="https://ssvg.io/ssvg.js"></script>-->
<script src='js/ssvg.js'></script>

<script>

    new SSVG();

    let svg = d3.select('svg');
    let width = 400, height = 400;

    let data = [5, 10, 8, 8];
    let bars = svg.selectAll('rect')
        .data(data);

    bars.enter()
        .append('rect')
        .attr('width', 90)
        .attr('height', (d) => { return d * 40; } )
        .classed("selected", false) // Seems to be important
        .style("fill", "blue")
        .attr('x', (d, i, j) => { return i * 100; })
        .attr('y', 0)
        .on('mousedown', function(d, i) {
            console.log(this);
            let elem = d3.select(this);
            let isSelected = !elem.classed("selected");
            console.log("mousedown on", i, "- is currently selected: ", isSelected);

            elem.classed("selected", isSelected);
            let color = isSelected ? "orange" : "blue";
            //color = "purple";
            console.log(color);
            elem.style("fill", color);
            console.log(elem.style("fill"));
        });

</script>

<button id="fake">Fake Event</button>
<script>

    window.onload = () => {
        let canvas = document.getElementsByTagName('canvas')[0];

        canvas.addEventListener('mousedown', (e) => {
            console.log("canvas mousedown", e)
        });


        document.getElementById('fake').addEventListener('click', function() {

            let evt = document.createEvent('MouseEvents');
            evt.initMouseEvent('mousedown', true, true, document.defaultView, 0, 15, 20, 15, 20, false, false, false, false, 0, canvas);

            console.log(evt);
            canvas.dispatchEvent(evt);
        });
    }


</script>
</body>
</html>
